<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–î–ª—è –°–æ–Ω—è—á–∫–∏ üíó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; padding: 0; background: #ffe6f0; overflow: hidden; font-family: 'Press Start 2P', cursive; touch-action: manipulation; }
        .heart-particle { position: fixed; top: -50px; font-size: 24px; z-index: 0; user-select: none; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        #secret-btn { position: absolute; top: 20px; right: 20px; padding: 10px; background: #ffb3d1; border: 3px solid #ff4d6d; font-size: 10px; color: #330000; cursor: pointer; z-index: 1000; }
        .cat { position: absolute; font-size: 50px; cursor: pointer; z-index: 10; transition: transform 0.2s; user-select: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 230, 240, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; padding: 20px; box-sizing: border-box; }
        .note { background: white; padding: 20px; border: 4px solid #ff4d6d; max-width: 90%; font-size: 12px; line-height: 1.6; color: #330000; text-align: center; margin-top: 20px; }
        #secret-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffe6f0; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; padding: 20px; box-sizing: border-box; }
        #secret-box input { padding: 10px; font-family: 'Press Start 2P'; border: 3px solid #ff4d6d; text-align: center; margin-bottom: 15px; width: 80%; outline: none; }
        .poem-text { font-size: 10px; line-height: 1.8; text-align: center; color: #330000; white-space: pre-wrap; max-height: 70vh; overflow-y: auto; }
        #final-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 4px solid #ff4d6d; padding: 20px; text-align: center; display: none; z-index: 4000; font-size: 12px; width: 80%; }
    </style>
</head>
<body>

<div id="secret-btn">–°–ï–ö–†–ï–¢</div>

<div id="overlay">
    <div style="font-size: 80px;">üê±</div>
    <div class="note" id="note-text"></div>
    <p style="font-size: 8px; margin-top: 15px;">(–Ω–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å)</p>
</div>

<div id="secret-box">
    <div id="code-area">
        <p style="font-size: 10px;">–í–í–ï–î–ò –ö–û–î:</p>
        <input type="text" id="code-input" placeholder="******">
    </div>
    <div id="poem-area" style="display:none;">
        <div class="poem-text" id="poem-content"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px; font-family:'Press Start 2P'; font-size:10px;">–ù–ê–ó–ê–î</button>
    </div>
</div>

<div id="final-msg">–£–†–ê! –¢–´ –í–°–ï–• –ù–ê–®–õ–ê!<br><br>–ù–∞–¥–µ—é—Å—å, —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å. –Ø –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞–ª—Å—è! üíñ</div>

<script>
    const phrases = ["—Ç—ã - –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —Å–∞–º–æ–π –∏—Å–∫—Ä–µ–Ω–Ω–µ–π —É–ª—ã–±–∫–∏","—Ç—ã –¥–µ–ª–∞–µ—à—å –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ","—Ç–≤–æ–π –≥–æ–ª–æ—Å - –º–æ—è –ª—é–±–∏–º–∞—è –º—É–∑—ã–∫–∞","—Å–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Å–ø–ª—é","–≤ –º–∏—Ä–µ 16 –º–∏–ª–ª–∏–∞—Ä–¥–æ–≤ –≥–ª–∞–∑, –Ω–æ —Ç–≤–æ–∏ —Å–∞–º—ã–µ –∫—Ä–∞—Å–∏–≤—ã–µ","—Ä–∞–∑–≥–æ–≤–æ—Ä—ã —Å —Ç–æ–±–æ–π - –ª—É—á—à–∞—è —Ç–µ—Ä–∞–ø–∏—è","–≤—Å–µ–≥–¥–∞ –∂–¥—É —Ç–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ","–∫–æ–¥: 050909","—Ç—ã –º–æ–π –ª—é–±–∏–º—ã–π —á–µ–ª–æ–≤–µ—á–µ–∫","–æ–±–æ–∂–∞—é —Ç–≤–æ–π —Å–º–µ—Ö","—Ç—ã –ø—Ä–æ—Å—Ç–æ —á—É–¥–æ","—Å–∞–º–∞—è-—Å–∞–º–∞—è!","—Ü–µ–ª—É—é –≤ –Ω–æ—Å–∏–∫","—Ç—ã –∫–∞–∫ —Ü–≤–µ—Ç–æ—á–µ–∫"];
    const cats = ['üê±', 'üêà', 'üò∏', 'üòª', 'üòΩ', 'üêæ'];
    let caughtCount = 0;
    const totalCats = phrases.length;

    // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function spawnHeart() {
        const h = document.createElement('div');
        h.className = 'heart-particle';
        h.innerText = 'üíó';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
    }
    setInterval(spawnHeart, 400);

    // –ö–æ—Ç—è—Ç–∞
    function createCat(index) {
        const cat = document.createElement('div');
        cat.className = 'cat';
        cat.innerText = cats[index % cats.length];
        let x = Math.random() * (window.innerWidth - 60);
        let y = Math.random() * (window.innerHeight - 60);
        let dx = (Math.random() - 0.5) * 4;
        let dy = (Math.random() - 0.5) * 4;

        function move() {
            if (document.getElementById('overlay').style.display !== 'flex' && document.getElementById('secret-box').style.display !== 'flex') {
                x += dx; y += dy;
                if (x <= 0 || x >= window.innerWidth - 60) dx *= -1;
                if (y <= 0 || y >= window.innerHeight - 60) dy *= -1;
                cat.style.left = x + 'px';
                cat.style.top = y + 'px';
            }
            requestAnimationFrame(move);
        }

        cat.onclick = () => {
            if(cat.style.opacity === "0.3") return;
            const overlay = document.getElementById('overlay');
            const noteText = document.getElementById('note-text');
            overlay.style.display = 'flex';
            noteText.innerText = phrases[index];
            cat.style.opacity = "0.3";
            caughtCount++;
            if(caughtCount === totalCats) {
                document.getElementById('final-msg').style.display = 'block';
            }
        };
        document.body.appendChild(cat);
        move();
    }

    for(let i=0; i<totalCats; i++) createCat(i);

    document.getElementById('overlay').onclick = function() { this.style.display = 'none'; };

    // –°–µ–∫—Ä–µ—Ç
    const secretBtn = document.getElementById('secret-btn');
    const secretBox = document.getElementById('secret-box');
    const codeInput = document.getElementById('code-input');

    secretBtn.onclick = () => { secretBox.style.display = 'flex'; };

    codeInput.oninput = () => {
        if(codeInput.value === '050909') {
            document.getElementById('code-area').style.display = 'none';
            document.getElementById('poem-area').style.display = 'block';
            const poem = `–¢—ã –≥—Ä–µ–µ—à—å –º–æ–µ —Å–µ—Ä–¥—Ü–µ, –±—É–¥—Ç–æ –ø—Ä–∏—à–ª–∞ –≤–µ—Å–Ω–∞,\n—è –Ω–µ –≤–µ—Ä—é –≤ —Å–≤–æ–µ —Å—á–∞—Å—Ç—å–µ, –≤–µ–¥—å —Å—á–∞—Å—Ç—å–µ - –¢—ã –æ–¥–Ω–∞.\n–¢—ã –±—ã–≤–∞–µ—à—å –≤ –º–æ–∏—Ö –º—ã—Å–ª—è—Ö, –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Å–ø–∏—à—å,\n–∏ –µ—Å–ª–∏ —è –Ω–µ —Å–ø–ª—é, –¢—ã –≤ –≥–æ–ª–æ–≤–µ –º–æ–µ–π –∑–≤—É—á–∏—à—å.\n\n–º–Ω–µ –±—ã–≤–∞–µ—Ç —á–∞—Å—Ç–æ –≥—Ä—É—Å—Ç–Ω–æ, –∏ –≤ –∫–æ–º–Ω–∞—Ç–µ —Ç–µ–º–Ω–æ,\n–Ω–æ –µ—Å–ª–∏ —Ä—è–¥–æ–º –¢—ã, –Ω–∞ –≤—Å–µ –ø—Ä–æ–±–ª–µ–º—ã –≤—Å–µ —Ä–∞–≤–Ω–æ.\n—è —Å–Ω–æ–≤–∞ –¥–æ–ª–≥–æ –¥—É–º–∞–ª, —Å –Ω–æ—á–∏ –¥–æ —É—Ç—Ä–∞,\n—á—Ç–æ –º–Ω–µ –Ω–∏–∫—Ç–æ –Ω–µ –Ω—É–∂–µ–Ω, –Ω—É–∂–Ω–∞ –ª–∏—à—å –¢—ã –æ–¥–Ω–∞.\n\n–¢–≤–æ–π –≥–æ–ª–æ—Å –ª–µ—á–∏—Ç –¥—É—à—É, –≤ –Ω–µ–º —Å—Ç–æ–ª—å–∫–æ –¥–æ–±—Ä–æ—Ç—ã,\n—è –≤ –Ω–µ–º —Ö–æ—á—É –æ—Å—Ç–∞—Ç—å—Å—è, –≤ –Ω–µ–º –Ω–µ—Ç —Ç–æ–π –ø—É—Å—Ç–æ—Ç—ã.\n—Å –¢–æ–±–æ–π —è –Ω–∞—É—á–∏–ª—Å—è —Å–≤–æ–π –∫–∞–∂–¥—ã–π –º–∏–≥ —Ü–µ–Ω–∏—Ç—å.\n–¢—ã - –ª—É—á—à–µ–µ, —á—Ç–æ –∂–∏–∑–Ω—å –º–æ–≥–ª–∞ –º–Ω–µ –ø–æ–¥–∞—Ä–∏—Ç—å.`;
            document.getElementById('poem-content').innerText = poem;
        }
    };
</script>
</body>
</html>
