</head>
<body>

<div id="final-msg">–ö–æ–Ω–µ—Ü! –¢—ã –ø–æ–π–º–∞–ª–∞ –≤—Å–µ—Ö –∫–æ—Ç—è—Ç.<br><br>–ù–∞–¥–µ—é—Å—å –¢–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å, —è —Å—Ç–∞—Ä–∞–ª—Å—è.</div>

<script>
    const phrases = [
        "–¢—ã - –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —Å–∞–º–æ–π –∏—Å–∫—Ä–µ–Ω–Ω–µ–π —É–ª—ã–±–∫–∏",
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ, —á–µ–º —á—Ç–æ –ª–∏–±–æ –µ—â–µ",
        "–¢–≤–æ–π –≥–æ–ª–æ—Å - –º–æ—è –ª—é–±–∏–º–∞—è –º—É–∑—ã–∫–∞",
        "—Å–ª—É—à–∞–ª –±—ã –¢–µ–±—è –≤–µ—á–Ω–æ",
        "—Å–∫—É—á–∞—é –ø–æ –¢–µ–±–µ –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Å–ø–ª—é",
        "–≤ –º–∏—Ä–µ 16 –º–∏–ª–ª–∏–∞—Ä–¥–æ–≤ –≥–ª–∞–∑, –Ω–æ –¢–≤–æ–∏ —Å–∞–º—ã–µ –∫—Ä–∞—Å–∏–≤—ã–µ",
        "—Ä–∞–∑–≥–æ–≤–æ—Ä—ã —Å –¢–æ–±–æ–π - –ª—É—á—à–∞—è —Ç–µ—Ä–∞–ø–∏—è",
        "–≤—Å–µ–≥–¥–∞ –±–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω –≤ —Ä—É–∫–∏ —Ç–æ–ª—å–∫–æ —Å –Ω–∞–¥–µ–∂–¥–æ–π —É–≤–∏–¥–µ—Ç—å –¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ",
        "–Ω–µ –∑–Ω–∞—é —á—Ç–æ —Ç–∞–º —á—É–≤—Å—Ç–≤–æ–≤–∞–ª –∫–æ–ª—É–º–± –∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã–ª –∞–º–µ—Ä–∏–∫—É, –Ω–æ —ç—Ç–æ —Ç–æ—á–Ω–æ –Ω–µ —Å—Ä–∞–≤–Ω–∏—Ç—Å—è —Å —Ç–µ–º —á—Ç–æ —è –∏—Å–ø—ã—Ç—ã–≤–∞—é –∫–æ–≥–¥–∞ —Å–ª—É—à–∞—é –¢–≤–æ–π –≥–æ–ª–æ—Å",
        "–Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ—Å—á–∏—Ç–∞—Ç—å —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ —è —É–ª—ã–±–∞—é—Å—å –∑–∞ –º–∏–Ω—É—Ç—É –æ–±—â–µ–Ω–∏—è —Å –¢–æ–±–æ–π",
        "—Å —Ç—Ä—É–¥–æ–º —è —á—É–≤—Å—Ç–≤—É—é —Å–µ–±—è —Å–∞–º–∏–º —Å–æ–±–æ–π",
        "–¢—ã –∫–∞–∫ –∫–æ—Ç–µ–Ω–æ–∫, —Ç–∞–∫–∞—è –∂–µ –º–∏–ª–∞—è",
        "–∫–æ–¥: 050909",
        "–¢—ã –∫–∞–∫ —Ü–≤–µ—Ç–æ—á–µ–∫ –≤ —Å—Ç–µ–∫–ª–µ, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—á–µ—Ç—Å—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ —Å–º–æ—Ç—Ä–µ—Ç—å –∏ –±–µ—Ä–µ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å."
    ];

    const heartIcons = ['üíò','üíù','üíñ','üíó','üíì','ü©∑'];
    let caughtCount = 0;
    let isFinished = false;

    function createHeart(index) {
        const h = document.createElement('div');
        h.className = 'clickable-heart';
        h.innerText = heartIcons[index % heartIcons.length];
        let x = Math.random() * (window.innerWidth - 50);
        let y = Math.random() * (window.innerHeight - 50);
        let dx = (Math.random() - 0.5) * 2; 
        let dy = (Math.random() - 0.5) * 2;

        function move() {
            if (document.getElementById('overlay').style.display !== 'flex' && document.getElementById('secret-box').style.display !== 'flex') {
                x += dx; y += dy;
                if (x <= 0 || x >= window.innerWidth - 50) dx *= -1;
                if (y <= 0 || y >= window.innerHeight - 50) dy *= -1;
                h.style.left = x + 'px';
                h.style.top = y + 'px';
            }
            requestAnimationFrame(move);
        }

        h.onclick = () => {
            if(h.style.opacity === "0") return;
            document.getElementById('note-text').innerText = phrases[index];
            document.getElementById('big-heart-icon').innerText = h.innerText;
            document.getElementById('overlay').style.display = 'flex';
            h.style.opacity = '0';
            h.style.pointerEvents = 'none';
            caughtCount++;
            if(caughtCount === phrases.length) isFinished = true;
        };
        document.body.appendChild(h);
        move();
    }

    phrases.forEach((_, i) => createHeart(i));

    document.getElementById('overlay').onclick = function() {
        this.style.display = 'none';
        if(isFinished) document.getElementById('final-msg').style.display = 'block';
    };

    document.getElementById('secret-btn').onclick = () => { 
        document.getElementById('secret-box').style.display = 'flex';
        // –ü—Ä—è—á–µ–º —Ñ–∏–Ω–∞–ª, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –≤–≤–æ–¥—É –∫–æ–¥–∞
        document.getElementById('final-msg').style.display = 'none';
    };

    function closeSecret() {
        document.getElementById('secret-box').style.display = 'none';
        // –ï—Å–ª–∏ –∏–≥—Ä–∞ –±—ã–ª–∞ –∑–∞–∫–æ–Ω—á–µ–Ω–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–∏–Ω–∞–ª
        if(isFinished) document.getElementById('final-msg').style.display = 'block';
    }

    document.getElementById('code-input').oninput = (e) => {
        if(e.target.value === '050909') {
            document.getElementById('code-area').style.display = 'none';
            document.getElementById('poem-area').style.display = 'block';
            document.getElementById('poem-content').innerText = `–¢—ã –≥—Ä–µ–µ—à—å –º–æ–µ —Å–µ—Ä–¥—Ü–µ, –±—É–¥—Ç–æ –ø—Ä–∏—à–ª–∞ –≤–µ—Å–Ω–∞,\n—è –Ω–µ –≤–µ—Ä—é –≤ —Å–≤–æ–µ —Å—á–∞—Å—Ç—å–µ, –≤–µ–¥—å —Å—á–∞—Å—Ç—å–µ - –¢—ã –æ–¥–Ω–∞.\n–¢—ã –±—ã–≤–∞–µ—à—å –≤ –º–æ–∏—Ö –º—ã—Å–ª—è—Ö, –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Å–ø–∏—à—å,\n–∏ –µ—Å–ª–∏ —è –Ω–µ —Å–ø–ª—é, –¢—ã –≤ –≥–æ–ª–æ–≤–µ –º–æ–µ–π –∑–≤—É—á–∏—à—å.\n\n–º–Ω–µ –±—ã–≤–∞–µ—Ç —á–∞—Å—Ç–æ –≥—Ä—É—Å—Ç–Ω–æ, –∏ –≤ –∫–æ–º–Ω–∞—Ç–µ —Ç–µ–º–Ω–æ,\n–Ω–æ –µ—Å–ª–∏ —Ä—è–¥–æ–º –¢—ã, –Ω–∞ –≤—Å–µ –ø—Ä–æ–±–ª–µ–º—ã –≤—Å–µ —Ä–∞–≤–Ω–æ.\n—è —Å–Ω–æ–≤–∞ –¥–æ–ª–≥–æ –¥—É–º–∞–ª, —Å –Ω–æ—á–∏ –¥–æ —É—Ç—Ä–∞,\n—á—Ç–æ –º–Ω–µ –Ω–∏–∫—Ç–æ –Ω–µ –Ω—É–∂–µ–Ω, –Ω—É–∂–Ω–∞ –ª–∏—à—å –¢—ã –æ–¥–Ω–∞.\n\n–¢–≤–æ–π –≥–æ–ª–æ—Å –ª–µ—á–∏—Ç –¥—É—à—É, –≤ –Ω–µ–º —Å—Ç–æ–ª—å–∫–æ –¥–æ–±—Ä–æ—Ç—ã,\n—è –≤ –Ω–µ–º —Ö–æ—á—É –æ—Å—Ç–∞—Ç—å—Å—è, –≤ –Ω–µ–º –Ω–µ—Ç —Ç–æ–π –ø—É—Å—Ç–æ—Ç—ã.\n—Å –¢–æ–±–æ–π —è –Ω–∞—É—á–∏–ª—Å—è —Å–≤–æ–π –∫–∞–∂–¥—ã–π –º–∏–≥ —Ü–µ–Ω–∏—Ç—å.\n–¢—ã - –ª—É—á—à–µ–µ, —á—Ç–æ –∂–∏–∑–Ω—å –º–æ–≥–ª–∞ –º–Ω–µ –ø–æ–¥–∞—Ä–∏—Ç—å.`;
        }
    };
</script>
